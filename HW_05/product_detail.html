  <script>
    //┴└scipt for checking if product has image
    const hasImage = !!product.image;

    if (hasImage) {
      const imageElement = document.createElement('img');
      imageElement.src = product.image;
      document.getElementById('product-image').appendChild(imageElement);
    } else {
      document.getElementById('product-image').innerHTML = 'No image available';
    }
  </script>

</head>
